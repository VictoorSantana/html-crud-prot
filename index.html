<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid section">
        <div class="row">
            <div class="col-md-1 position-relative">
                <div class="bg-primary p-2 rounded menu-control d-flex flex-column justify-content-between">

                    <div class="text-center">
                        <button type="button" class="btn btn-primary w-100"> <i class="d-inline-block far fa-bell"></i>
                            <p class="menu-label"> Alertas </p>
                        </button>
                        <button type="button" class="btn btn-primary w-100"> <i class="fas fa-chart-line"></i>
                            <p class="menu-label"> Dashboard </p>
                        </button>
                        <hr class="border-white border-bottom">
                        <button type="button" class="btn btn-primary w-100"> <i class="d-inline-block fas fa-home"></i>
                            <p class="menu-label"> Início </p>
                        </button>
                        <button type="button" class="btn btn-primary w-100" title="recipe"> <i
                                class="d-inline-block far fa-newspaper"></i>
                            <p class="menu-label"> Receitas </p>
                        </button>
                        <button type="button" class="btn btn-primary w-100" title="ingredient"> <i
                                class="d-inline-block fas fa-utensils"></i>
                            <p class="menu-label"> Ingredientes </p>
                        </button>
                        <button type="button" class="btn btn-primary w-100" title="item"> <i
                                class="d-inline-block fas fa-drumstick-bite"></i>
                            <p class="menu-label"> Items </p>
                        </button>
                        <button type="button" class="btn btn-primary w-100" title="unit"> <i
                                class="d-inline-block fas fa-drafting-compass"></i>
                            <p class="menu-label"> Unidades </p>
                        </button>
                        <hr class="border-white border-bottom">
                        <button type="button" class="btn btn-primary w-100" title="unit"> <i
                                class="d-inline-block fas fa-cogs"></i>
                            <p class="menu-label"> Configurações </p>
                        </button>
                    </div>

                    <button type="button" class="btn btn-primary w-100"> <i class="fas fa-sign-out-alt"></i>
                        <p class="menu-label"> Sair </p>
                    </button>
                </div>
            </div>
            <div class="col-md-11">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-between mb-4">
                            <div>
                                <h4 class="h3 mb-0"> Acessos </h4>
                            </div>
                        </div>

                        <div class="bg-light mb-4 rounded p-3">
                            <form class="row">
                                <div class="col-md-9 align-self-end">
                                    <button type="button" class="btn btn-primary mr-1"> <i class="fas fa-search"></i>
                                    </button>
                                    <button type="button" class="btn btn-primary mr-1"> <i class="fas fa-pen"></i>
                                    </button>
                                    <button type="button" class="btn btn-primary"> <i class="far fa-save"></i> </button>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <div class="d-flex align-items-center">
                                            <label class="d-block h6 text-secondary"> Filtrar </label>
                                            <select class="form-filter h6 text-secondary ml-1">
                                                <option value="usuario">Usuário</option>
                                            </select>
                                        </div>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text" style="height: 38px;"> <i
                                                        class="fas fa-search"></i>
                                                </div>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Search">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="bg-light mb-4 rounded p-3">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover table-rounded">
                                    <thead class="bg-primary text-white border-0">
                                        <tr>
                                            <th scope="col" class="py-3 h5">#</th>
                                            <th scope="col" class="py-3 h5">First</th>
                                            <th scope="col" class="py-3 h5">Last</th>
                                            <th scope="col" class="py-3 h5">Handle</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row" class="py-3">1</th>
                                            <td class="py-3">Mark</td>
                                            <td class="py-3">Otto</td>
                                            <td class="py-3">@mdo</td>
                                        </tr>
                                        <tr>
                                            <th scope="row" class="py-3">2</th>
                                            <td class="py-3">Jacob</td>
                                            <td class="py-3">Thornton</td>
                                            <td class="py-3">@fat</td>
                                        </tr>
                                        <tr>
                                            <th scope="row" class="py-3">1</th>
                                            <td class="py-3">Mark</td>
                                            <td class="py-3">Otto</td>
                                            <td class="py-3">@mdo</td>
                                        </tr>
                                        <tr>
                                            <th scope="row" class="py-3">2</th>
                                            <td class="py-3">Jacob</td>
                                            <td class="py-3">Thornton</td>
                                            <td class="py-3">@fat</td>
                                        </tr>
                                        <tr>
                                            <th scope="row" class="py-3">1</th>
                                            <td class="py-3">Mark</td>
                                            <td class="py-3">Otto</td>
                                            <td class="py-3">@mdo</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item">
                                        <a class="page-link" href="#" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="bg-light mb-4 rounded p-3">
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label class="d-block h6 text-secondary"> Filtrar </label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
